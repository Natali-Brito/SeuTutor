						</div>
						<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
							<input id="sname" class="input100" type="text" name="sobrenome" placeholder="Sobrenome" minlength="5" maxlength="15" onkeypress="return letras()" required oninvalid="this.setCustomValidity('Insira um sobrenome válido.')" onchange="try{setCustomValidity('')}catch(e){}">

						</div>

						<label class="label-input100" for="email">Informe seu e-mail *</label>

							<input id="email" class="input100" type="email" name="email" placeholder="example@email.com" required oninvalid="this.setCustomValidity('O campo precisa ser preenchido.')" onchange="try{setCustomValidity('')}catch(e){}">
							<span class="focus-input100"></span>
						</div>

						<label class="label-input100" for="phone">Informe seu telefone</label>
						<div class="wrap-input100">
							<input id="phone" class="input100" type="text" name="tel" placeholder="(00) 00000-0000" onkeypress="return event.charCode >= 48 && event.charCode <= 57" minlength="15" maxlength="15" required oninvalid="this.setCustomValidity('O campo precisa ter 11 digitos. EX. (00)00000-0000)')" onchange="try{setCustomValidity('')}catch(e){}">
							<span class="focus-input100"></span>
						</div>

						<label class="label-input100" for="message">Deixe sua mensagem *</label>
						<div class="wrap-input100 validate-input" data-validate = "Message is required">
							<textarea id="message" class="input100" name="msg" placeholder="" maxlength="15" required oninvalid="this.setCustomValidity('Campo não preenchido.')" onchange="try{setCustomValidity('')}catch(e){}"></textarea>
							<span class="focus-input100"></span>
						</div>

				function Confirma(){
					if(document.getElementById("name").value == ""){

						return false
					}
				}
